name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1.3

      - name: Restore NuGet packages
        run: nuget restore SharpExt4.sln

      # Build x86
      - name: Build x86
        run: msbuild SharpExt4.sln /p:Configuration=Release /p:Platform=x86

      # Build x64
      - name: Build x64
        run: msbuild SharpExt4.sln /p:Configuration=Release /p:Platform=x64

      # Zip x86 output
      - name: Zip x86 build
        run: Compress-Archive -Path SharpExt4\bin\x86\Release\* -DestinationPath SharpExt4-x86-${{ github.ref_name }}.zip
        shell: pwsh

      # Zip x64 output
      - name: Zip x64 build
        run: Compress-Archive -Path SharpExt4\bin\x64\Release\* -DestinationPath SharpExt4-x64-${{ github.ref_name }}.zip
        shell: pwsh

      # Upload both zip files to GitHub Release
      - name: Create GitHub Release and Upload Zips
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Release for version ${{ github.ref_name }}
          files: |
            SharpExt4-x86-${{ github.ref_name }}.zip
            SharpExt4-x64-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
